name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.5
        container_name: test-db
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: fran
          MYSQL_PASSWORD: fran
        ports:
          - 3306:3306
        volumes:
          - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Montar el init.sql
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (for frontend and test runner)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Fix jest permissions
        working-directory: ./backend
        run: chmod +x ./node_modules/.bin/jest

      - name: Wait for DB to be ready
        run: |
          until docker exec test-db mysql -u fran -pfran -e "SELECT 1;" ; do
            echo "Waiting for DB to be ready..."
            sleep 2
          done

      - name: Verify DB User and Permissions
        run: |
          docker exec test-db mysql -u root -prootpassword -e "SELECT user, host FROM mysql.user WHERE user = 'fran';"

      - name: Run backend tests
        working-directory: ./backend
        run: npx jest

      - name: Build Docker image for frontend
        run: docker build -t aa-frontend ./frontend

      - name: Build Docker image for backend
        run: docker build -t aa-backend ./backend
